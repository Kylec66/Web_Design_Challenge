<!DOCTYPE html>
<html lang="en-us">

<style>
  body {
    background-color: lightgrey;
  }
</style>

<head>
  <meta charset="UTF-8">
  <title>Web Visualization Dashboard (Latitude)</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>


<body>

  <!--Navigation bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="index.html"
      style="font-family:georgia,garamond,serif;font-size:24px;font-style:normal;"><button type="button"
        class="btn btn-light"><b>Latitude</a></button></b>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent"
      style="font-family:georgia,garamond,serif;font-size:20px;font-style:normal;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="data.html" alig="right">Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="comparison.html">Comparison</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="plot.html" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Plots
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="temp.html">Temperature</a>
            <a class="dropdown-item" href="humidity.html">Humidity</a>
            <a class="dropdown-item" href="cloudy.html">Cloudiness</a>
            <a class="dropdown-item" href="wind.html">Wind Speed</a>
          </div>
        </li>
    </div>
  </nav>


  <!--Layout-->

  <div class="container">
    <p style="font-family:georgia,garamond,serif;font-size:38px;font-style:normal;" align="center"><b>Weather & Vacation
        Plots</p></b>
    <div class="row justify-content-around;center">
      <div class="col-12" style="background-color:lightgray;" class="center">
        <p
          style="font-family:georgia,garamond,serif;font-size:34px;font-style:normal;padding: 5px; margin: 10px 10px 0px 0px;">
          <b>Comparison: Latitude v. X</p></b>
        <hr color="black"><br>
        Click the title of the plot to expand.<br><br>
        <div class="row">
          <div class="column;" align="center">
            <h5><a href="temp.html">vs. Temperature</h5></a>
            <img src="Resources\assets\images\Fig1.png" alt="Latitude vs. Temperature" class="img-thumbnail" height=""
              width="" style='float: ; border: 5px solid $theme; padding: 5px; margin: 10px 5px 5px 5px;'>
          </div>
          <div align="center">
            <h5><a href="humidity.html">vs. Humidity</h5></a>
            <img src="Resources\assets\images\Fig2.png" alt="Latitude v. Humidity" class="img-thumbnail"height=""
              width="" style='float: ; border: 5px solid $theme; padding: 5px; margin: 10px 5px 5px 5px;'>
          </div>
          <div align="center">
            <h5><a href="cloudy.html">vs. Cloudiness</h5></a>
            <img src="Resources\assets\images\Fig3.png" alt="Latitude vs. Cloudiness" class="img-thumbnail" height=""
              width="" style='float: ; border: 5px solid $theme; padding: 5px; margin: 10px 5px 5px 5px;'>
          </div>
          <div align="center">
            <h5><a href="wind.html">vs. Wind Speed</h5></a>
            <img src="Resources\assets\images\Fig4.png" alt="Latitude vs. Wind Speed" class="img-thumbnail" height=""
              width="" style='float: ; border: 5px solid $theme; padding: 5px; margin: 10px 5px 5px 5px;'>
          </div>
        </div>
      </div>
    </div>
  </div>
